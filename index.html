<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game">
        <div class="name"><h1>Typing Speed Test Game</h1></div>
        <div class="container">
          <div class="message">
            <select name="level" id="level">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <div class="paragraph">
              You Are Playing On <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
          </div>
          <div class="start">Start Playing</div>
          <div class="the-word"></div>
          <input type="text" class="input" />
          <div class="upcoming-words">Words Will Show Here</div>
          <div class="control">
            <div class="time">Time Left: <span></span> Seconds
              <span class="lineProgress"></span>
            </div>
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          </div>
          <div class="finish"></div>
        </div>
      </div>
    <script src="script.js" type="module"></script>

</body>
</html>
